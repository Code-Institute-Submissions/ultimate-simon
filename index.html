<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/stylesheets/style.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	
	<script rel="text/javascript" src="cdn/jQuery/jquery-3.3.1.js"></script>
	<script rel="text/javascript" src="js/app-state.js"></script>
	<script rel="text/javascript" src="js/ui-logic/ui.js"></script>
	<script rel="text/javascript" src="js/game-logic/game.js"></script>
	<script rel="text/javascript" src="cdn/Tone/tone.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.6.2/dist/jBox.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.6.2/dist/jBox.all.min.css" rel="stylesheet">

	<title>Ultimate Simon</title>
</head>

<header>



	<div id="start-panel">
 
		<button id="start-button" onclick="startGame(gameParameters)">Start</button>

	</div>
	<!-- start-panel -->



</header>

<body>


	<div id="button-panel">
		<div class="row">
			<div id="green-button" class="green-button-style simon-button" data-myval="1">

			</div>
			<!--green-button-->

			<div id="yellow-button" class="yellow-button-style simon-button" data-myval="2">

			</div>
			<!--yellow-button-->

			<div id="purple-button-portrait" class="purple-button-style simon-button" data-myval="4">

			</div>
			<!--purple-button-->
		</div>
		<!--Row-->

		<div class="row">

			<div id="red-button" class="red-button-style simon-button" data-myval="0">

			</div>
			<!--red-button-->

			<div id="blue-button" class="blue-button-style simon-button" data-myval="3">

			</div>
			<!--blue-button-->

			<div id="brown-button-portrait" class="brown-button-style simon-button" data-myval="5">

			</div>
			<!--brown-button-->


		</div>
		<!--Row-->

		<div class="row">

			<div id="purple-button-landscape" class="purple-button-style simon-button" data-myval="4">

			</div>
			<!--purple-button-->

			<div id="brown-button-landscape" class="brown-button-style simon-button" data-myval="5">
				
			</div>
			<!--brown-button-->

		</div>
		<!--Row-->


	</div>
	<!-- button-panel -->




	<div id="options-panel">


		<button id="Rounds-Button" onclick="adjustRounds(gameParameters.noOfRounds)"></button>
		
		<button id="Direction-Button" onclick="adjustDirection(gameParameters.playForward)"></button>
		
		<button id="No-Of-Buttons" onclick="adjustNoOfButtons(gameParameters.noOfButtons)"></button>
		
	</div>
	<!--options-panel-->


</body>

<script>
	labelRoundsButton(gameParameters.noOfRounds);
	labelDirectionButton(gameParameters.playForward);
	labelNoOfButtons(gameParameters.noOfButtons);
</script>




<footer>
	<a class="fab fa-wikipedia-w"></a>

</footer>

</html>
